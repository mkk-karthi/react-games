<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="React Games" />
    <link rel="apple-touch-icon" href="public/logo192.png" />
    <link rel="manifest" href="public/manifest.json" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>MKK Games</title>
  </head>
  <body class="bg-white dark:bg-gray-800 p-8">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <p class="text-3xl font-bold text-gray-900 dark:text-white uppercase text-center mb-3">
      Mkk games
    </p>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 justify-center">
      <div
        class="w-full max-w-xs bg-gray-800 border border-gray-200 rounded-lg shadow-sm dark:bg-white"
      >
        <a href="tic-tac-toe" target="_blank">
          <img
            class="mx-7 my-4 h-auto max-w-3xs rounded-lg"
            src="public/tic-tac-toe.png"
            alt="tic-tac-toe"
          />
        </a>
        <div class="px-5 pb-3">
          <a href="tic-tac-toe" target="_blank">
            <h5
              class="text-xl font-semibold tracking-tight text-white dark:text-gray-900 text-center"
            >
              Tic Tac Toe
            </h5>
          </a>
          <div class="flex justify-end">
            <a
              href="tic-tac-toe"
              target="_blank"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
              >Play</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
