<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="React Games" />
    <link rel="apple-touch-icon" href="public/android-chrome-192x192.png" />
    <link rel="manifest" href="public/manifest.json" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>MKK Games</title>
  </head>
  <body class="bg-gray-200 dark:bg-gray-800 p-8">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <p class="text-3xl font-bold text-gray-900 dark:text-white uppercase text-center mb-3">
      Mkk games
    </p>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div
        class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-white flex flex-col"
      >
        <a href="tic-tac-toe" target="_blank">
          <img class="m-[5%] rounded-lg w-[90%]" src="public/tic-tac-toe.png" alt="tic-tac-toe" />
        </a>
        <div class="px-2">
          <a href="tic-tac-toe" target="_blank">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 text-center">
              Tic Tac Toe
            </h5>
          </a>
        </div>
        <div class="text-center mt-auto p-3">
          <a
            href="tic-tac-toe"
            target="_blank"
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-6 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
            >Play Now</a
          >
        </div>
      </div>
      <div
        class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-white flex flex-col"
      >
        <a href="rock-paper-scissors" target="_blank">
          <img
            class="m-[5%] rounded-lg w-[90%]"
            src="public/rock-paper-scissors.png"
            alt="rock-paper-scissors"
          />
        </a>
        <div class="px-2">
          <a href="rock-paper-scissors" target="_blank">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 text-center">
              Rock Paper Scissors
            </h5>
          </a>
        </div>
        <div class="text-center mt-auto p-3">
          <a
            href="rock-paper-scissors"
            target="_blank"
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-6 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
            >Play Now</a
          >
        </div>
      </div>

      <div
        class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-white flex flex-col"
      >
        <a href="memory-cards-matching" target="_blank">
          <img
            class="m-[5%] rounded-lg w-[90%]"
            src="public/memory-cards-matching.png"
            alt="memory-cards-matching"
          />
        </a>
        <div class="px-2">
          <a href="memory-cards-matching" target="_blank">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 text-center">
              Memory: Cards Matching
            </h5>
          </a>
        </div>
        <div class="text-center mt-auto p-3">
          <a
            href="memory-cards-matching"
            target="_blank"
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-6 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
            >Play Now</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
